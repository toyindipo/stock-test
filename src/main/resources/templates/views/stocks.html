<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>Stocks</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script th:src="@{/assets/js/custom.js}" type="text/javascript"></script>  
</head>

<body>
	<div class="main-content">
    	<div class="row">
			<h1>Closing stocks for previous week</h1>
			<form id="stockForm" th:action="@{/stocks}" method="POST">
				<div class="form-group">
                  <label class="col-sm-3 control-label">Company Name </label>
                  <div class="col-sm-6">
                    <input type="text" id="company" name="company" class="form-control" />
                  </div>
                  <button id="stockButton" type="submit" class="col-sm-3">Fetch Stock</button>
                </div>
                <div th:include="tables/stock :: stock-list"></div>
			</form>
    	</div>
    </div>
</body>
</html>

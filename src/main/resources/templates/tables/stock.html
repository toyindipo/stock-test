<div th:fragment="stock-list" xmlns:th="http://www.thymeleaf.org" th:remove="tag">	
	<div class="row" id="stock-table-row">
       <div class="col-sm-12">
         <div class="widget widget-fullwidth widget-small">
           <div class="widget-head">
             <div class="tools"><span class="icon s7-upload"></span><span class="icon s7-edit"></span><span class="icon s7-close"></span></div>
             <div class="title">Stocks</div>
           </div>
           <table id="stock-table" class="table table-striped table-hover table-fw-widget">
             <thead>
               <tr>                      
                 <th>Date</th>
                 <th>Stock Value</th>
               </tr>
             </thead>
             <tbody>
               <tr class="odd gradeX" th:each="data : ${dataset.dataSetData.data}">                      
                 <td th:text="${data[0]}">Date</td>
                 <td th:text="${data[1]}">Stock Value</td>                                    
               </tr>                    
             </tbody>
           </table>
         </div>
       </div>
     </div>
</div>
